<!DOCTYPE html>
<html>
  <head>
    <title>Meta Quest 3 - VR Buttons</title>
    <meta charset="utf-8" />
    <meta name="description" content="VR Controls for Meta Quest 3" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.2/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene webxr="optionalFeatures: local-floor, bounded-floor, hand-tracking">
      <!-- C치mara -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- Controlador izquierdo -->
      <a-entity
        id="leftHand"
        hand-controls="hand: left"
        super-hands
        raycaster="objects: .UIbutton"
        line="color: #00FF00; opacity: 0.75"
      ></a-entity>

      <!-- Controlador derecho -->
      <a-entity
        id="rightHand"
        hand-controls="hand: right"
        super-hands
        raycaster="objects: .UIbutton"
        line="color: #FF0000; opacity: 0.75"
      ></a-entity>

      <!-- Pantalla principal -->
      <a-box
        id="screen"
        color="#212121"
        position="0 2.75 -9"
        scale="8 4 0.1"
        hoverable
        event-set_rescol="_event: click; color: #212121"
      ></a-box>

      <!-- Bot칩n Izquierdo -->
      <a-box
        color="#212121"
        position="-2.25 0 -8.9"
        scale="2 1 0.1"
        hoverable
        class="UIbutton"
        event-set__enter="_event: hover-start; color: #AA0000"
        event-set__leave="_event: hover-end; color: #212121"
        event-set__click="_event: click; _target: #screen; color: #AA0000"
      ></a-box>

      <!-- Bot칩n Central -->
      <a-box
        color="#212121"
        position="0 0 -8.9"
        scale="2 1 0.1"
        hoverable
        class="UIbutton"
        event-set__enter="_event: hover-start; color: #FFAA00"
        event-set__leave="_event: hover-end; color: #212121"
        event-set__click="_event: click; _target: #screen; color: #FFAA00"
      ></a-box>

      <!-- Bot칩n Derecho -->
      <a-box
        color="#212121"
        position="2.25 0 -8.9"
        scale="2 1 0.1"
        hoverable
        class="UIbutton"
        event-set__enter="_event: hover-start; color: #00AAFF"
        event-set__leave="_event: hover-end; color: #212121"
        event-set__click="_event: click; _target: #screen; color: #00AAFF"
      ></a-box>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
